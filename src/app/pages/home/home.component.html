<div class="container">
  <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="findUser()">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input [(ngModel)]="userName" type="text" name="userName" id="" class="form-control mx-sm-3">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
  </form>

  <!-- To render the error -->
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">{{error}}</div>

  <div *ngIf="user" class="row mt-3">
    <div class="col col-md-4">
      <app-usercard [user]="user"></app-usercard>
    </div>
    <div class="col col-md-8">
      <app-repos [repoUrl]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
